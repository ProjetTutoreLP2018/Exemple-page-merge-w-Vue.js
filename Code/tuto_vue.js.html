<!DOCTYPE html>
<html>
    <head>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- production version, optimized for size and speed -->
        <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
        
    </head>
    <body>
        <!-- replace a String -->
        <div id="app">
          {{ message }}
        </div>
        <script>
            var app = new Vue({
              el: '#app',
              data: {
                message: 'Hello World!'
              }
            })
        </script>
        
        <!-- generate an alt text -->
        <!-- app2.message = 'some new message' -->
        <div id="app-2">
          <span v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
          </span>
        </div>
        <script>
            var app2 = new Vue({
              el: '#app-2',
              data: {
                message: 'You loaded this page on ' + new Date().toLocaleString()
              }
            })
        </script>
        
        <!-- toggle visibility -->
        <!-- app3.seen = false -->
        <div id="app-3">
          <span v-if="seen">Now you see me</span>
        </div>
        <script>
            var app3 = new Vue({
              el: '#app-3',
              data: {
                seen: true // or false
              }
            })
        </script>
        
        <!-- Boucle for -->
        <!-- app4.todos.push({ text: 'New item' }) -->
        <div id="app-4">
          <ol>
            <li v-for="todo in todos">
              {{ todo.text }}
            </li>
          </ol>
        </div>
        <script>
            var app4 = new Vue({
              el: '#app-4',
              data: {
                todos: [
                  { text: 'Oui' },
                  { text: 'Non' },
                  { text: 'Noui' }
                ]
              }
            })
        </script>
        
        <!-- Action on button -->
        <div id="app-5">
          <p>{{ message }}</p>
          <button v-on:click="reverseMessage">Reverse Message</button>
        </div>
        <script>
            var app5 = new Vue({
              el: '#app-5',
              data: {
                message: 'Hello Vue.js!'
              },
              methods: {
                reverseMessage: function () {
                  this.message = this.message.split('').reverse().join('')
                }
              }
            })
        </script>
        
        <!-- Sync with input -->
        <div id="app-6">
          <p>{{ message }}</p>
          <input v-model="message">
        </div>
        <script>
            var app6 = new Vue({
              el: '#app-6',
              data: {
                message: 'Hello Vue!'
              }
            })
        </script>
        
        <br/><hr style="width:100%;border:dashed black 2px;"/><br/>
        
        <!-- Component -->
        <div id="app-7">
          <ol>
            <todo-item
              v-for="item in groceryList"
              v-bind:todo="item"
              v-bind:key="item.id">
            </todo-item>
          </ol>
        </div>
        <script>
            Vue.component('todo-item', {
              props: ['todo'],
              template: '<li>{{ todo.text }}</li>'
            })

            var app7 = new Vue({
              el: '#app-7',
              data: {
                groceryList: [
                  { id: 0, text: 'Vegetables' },
                  { id: 1, text: 'Cheese' },
                  { id: 2, text: 'Whatever else humans are supposed to eat' }
                ]
              }
            })
        </script>
    </body>
</html>
